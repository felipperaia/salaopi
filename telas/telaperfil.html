<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Senac</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style-laura.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebar" class="bg-pink">
                <div class="text-center py-4">
                    <img src="../imgs/logo senac.png" alt="Senac" class="img-fluid" style="width: 80px;">
                </div>
                <ul class="nav flex-column text-center">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#">Editar Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Meus agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Configurações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Suporte</a>
                    </li>
                </ul>
            </nav>

            <main class="col px-md-4">
                <!-- Navbar -->
                <header class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="btn btn-outline-dark" id="menu-toggle">
                        ☰
                    </button>
                    <div class="ml-auto d-flex align-items-center">
                        <!-- Barra de pesquisa -->
                        <button class="btn btn-outline-secondary mr-2">Início</button>
                        <button class="btn btn-outline-secondary mr-2">Serviços</button>
                        <button class="btn btn-outline-secondary mr-2">Sobre</button>
                        <button class="btn btn-pink text-white">Perfil</button>
                        <form class="form-inline mr-3">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                            <button class="btn btn-outline-dark" type="submit">Buscar</button>
                        </form>
                        <!-- Foto de perfil no canto superior direito -->
                        <img src="../imgs/foto de perfil.jpg" alt="Perfil" class="rounded-circle perfil-navbar">
                    </div>
                </header>

                <div class="container mt-4">
                    <h1>Editar Perfil</h1>
                    <!-- Formulário -->
                    <form class="mt-4">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" value="Luana">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" value="Bozorgi">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="luanabozorgi@gmail.com">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" id="numero" value="1045">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" id="endereco" value="Rua Coronel Urbano Ribeiro de Sena">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade" value="Recife">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="estado">Estado</label>
                                <select id="estado" class="form-control">
                                    <option selected>Pernambuco</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" value="12345678">
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-sm btn-block">Cancelar</button>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-dark btn-sm btn-block">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Toggle para abrir e fechar o menu
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("d-none");
        });
    </script>
</body>
</html>
