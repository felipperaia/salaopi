<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Salão Escola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles-michel.css">
</head>
<body>
    <header class="bg-dark text-white py-3 text-center">
    </header>
    <body class="fundo-inicio">
        <nav class="menu-navegacao">
            <img src="../imgs/salaosenac.png" alt="Logo do Salão Senac" class="logo">
            <ul class="menu-itens">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="login.html">Agende seu horário</a></li>
            </ul>
        </nav>        
    <main class="py-5 d-flex justify-content-center align-items-center vh-100">
        <div class="container-rosa text-left">
            <h2 class="text-center mb-4 ali">Cortes e Cabelos</h2>
            <div class="row justify-content-center">
                <div class="col-md-8 bg-light p-4 rounded shadow">
                    <form>
                        <div class="mb-3">
                            <label for="date" class="form-label">Escolha a Data para o Serviço</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Escolher Horário para o Serviço</label>
                            <select class="form-select" id="time" required>
                                <option selected disabled>Selecionar Horário Desejado</option>
                                <option>08:00</option>
                                <option>09:00</option>
                                <option>10:00</option>
                                <option>11:00</option>
                                <option>13:00</option>
                                <option>14:00</option>
                                <option>15:00</option>
                                <option>16:00</option>
                                <option>17:00</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label">Escolher o Serviço Desejado</label>
                            <select class="form-select" id="service" required>
                                <option selected disabled>Selecione</option>
                                <option>Aplicação de Coloração</option>
                                <option>Aplicação de Henna nos Fios</option>
                                <option>Baby Liss / Cachos</option>
                                <option>Cauterização Capilar</option>
                                <option>Coloração / Tonalização</option>
                                <option>Corte Feminino</option>
                                <option>Corte Masculino</option>
                                <option>Penteado Especial</option>
                                <option>Luzes</option>
                                <option>Hidratação</option>
                                <option>Escova Progressiva Sem Formol</option>
                                <option>Decapagem / Descoloração</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="professional" class="form-label">Escolha o Profissional</label>
                            <select class="form-select" id="professional" required>
                                <option selected disabled>Escolha o Profissional</option>
                                <option>Cabeleireiro Fulano</option>
                                <option>Cabeleireira Sicrana</option>
                                <option>Cabeleireiro de Estilo</option>
                                <option>Cabeleireira Casamento</option>
                                <option>Cabeleireiro e Barbeiro Fulano</option>
                                <option>Cabeleireira Natural</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-rosa w-100">Agendar Serviço</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Salão Escola Senac</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
